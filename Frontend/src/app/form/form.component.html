
<form class="example-form">
    <mat-form-field class="semi-width" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" required>
    </mat-form-field>
  
    <mat-form-field class="semi-width" appearance="fill">
        <mat-label>Surname</mat-label>
        <input matInput placeholder="Surname" required>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Address" required>
      </mat-form-field>

      <mat-form-field class="semi-width" appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput placeholder="Phone" required>
      </mat-form-field>

      <button class="btn" color="primary" mat-raised-button>Send Order</button>
  </form>
