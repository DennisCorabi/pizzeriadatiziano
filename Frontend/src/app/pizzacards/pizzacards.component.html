
<mat-card class="example-card" *ngFor="let pizza of pizze">
    <img mat-card-image src="{{pizza.image}}" alt="Templates" class="card-image">
    <mat-card-content>
        <mat-card-title>{{pizza.name}}</mat-card-title>
      <mat-card-subtitle>Pizza Classica: {{pizza.price.toString() | currency}}</mat-card-subtitle>
      <p>
        {{pizza.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button class="button-add" mat-button (click)=add(pizza) (click)=sidenav.toggle()>AGGIUNGI
        <mat-icon >add_shopping_cart</mat-icon>

      </button>
    </mat-card-actions>
</mat-card>
