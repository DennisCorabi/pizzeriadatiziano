
<mat-card class="example-card" *ngFor="let pizza of pizze">
    <img mat-card-image src="{{pizza.image}}" alt="Pizza" class="card-image">
    <mat-card-content>
        <mat-card-title>{{pizza.name}}</mat-card-title>
      <mat-card-subtitle>Pizza Classica</mat-card-subtitle>
      <p>
        {{pizza.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button class="button-add" mat-button (click)=add(pizza)>ADD TO CART</button>
    </mat-card-actions>
</mat-card>
