<mat-stepper #stepper>
    <mat-step [stepControl]="firstFormGroup" errorMessage="Name is required.">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Fill out your name</ng-template>
        <mat-form-field class="field" appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput placeholder="First name" formControlName="firstCtrl" required [(ngModel)]="cart.order.name" name="name">
        </mat-form-field>
        <mat-form-field class="field" appearance="fill">
            <mat-label>Surname</mat-label>
            <input matInput placeholder="Last name" formControlName="firstCtrl" required [(ngModel)]="cart.order.surname" name="surname">
          </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" errorMessage="Address is required.">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Fill out your address</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Address</mat-label>
          <input matInput placeholder="Ex. 1 Main St, New York, NY" formControlName="secondCtrl" required [(ngModel)] = "cart.order.address" name="address">
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="thirdFormGroup" errorMessage="Address is required.">
        <form [formGroup]="thirdFormGroup">
          <ng-template matStepLabel>Fill out your phone</ng-template>
          <mat-form-field appearance="fill">
            <mat-label>Phone</mat-label>
            <input matInput placeholder="Ex. 1 Main St, New York, NY" formControlName="thirdCtrl" required [(ngModel)] = "cart.order.phone" name="phone">
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>

    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>
